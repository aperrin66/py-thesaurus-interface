- name: wkv_variable
  module: wkv_vocabulary
  class: WKVVocabulary
  kwargs:
    url: https://raw.githubusercontent.com/nansencenter/nersc-vocabularies/master/nansat_wkv.yml
    categories:
      - standard_name
      - long_name
      - short_name
      - units
      - minmax
      - colormap

- name: gcmd_instrument
  module: gcmd_vocabulary
  class: GCMDVocabulary
  kwargs:
    url: http://gcmdservices.gsfc.nasa.gov/kms/concepts/concept_scheme/instruments?format=csv
    categories:
      - Category
      - Class
      - Type
      - Subtype
      - Short_Name
      - Long_Name
